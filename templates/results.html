<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudTrail Event Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Parsed CloudTrail Events</h1>

    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>User</th>
                <th>Source IP</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.eventName }}</td>
                <td>{{ event.user }}</td>
                <td>{{ event.sourceIP }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
