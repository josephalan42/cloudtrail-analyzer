<!DOCTYPE html>
<html>
<head>
    <title>CloudTrail Log Analyzer</title>
</head>
<body>
    <h1>Upload CloudTrail Log</h1>
    
    <form method="POST" enctype="multipart/form-data">

        <button type="submit">Upload</button>
    </form>
</body>
</html>
